<!doctype html>
<html>

<head>
  <title>HTML Layout</title>
  <meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
  <!-- third-party css -->
  <link rel="stylesheet" href="js/codemirror/lib/codemirror.css" type="text/css" />

  <!-- style sheets -->
  <link rel="stylesheet" href="css/la.css" type="text/css" />
  <link rel="stylesheet" href="css/la.chat.css" type="text/css" />
  <link rel="stylesheet" href="css/la.shell.css" type="text/css" />

  <!-- third-party js -->
  <script src="js/jquery/jquery.js"></script>
  <script src="js/jquery/jquery.uriAnchor.js"></script>
  <script src="js/jquery/jquery.event.gevent.js"></script>
  <script src="js/jquery/jquery.event.ue.js"></script>
  <script src="js/jquery/taffydb.js"></script>
  <script src="js/codemirror/lib/codemirror.js"></script>
  <script src="js/codemirror/mode/javascript/javascript.js"></script>

  <!-- js -->
  <script src="js/codemirror/init.js"></script>
  <script src="js/la.js"></script>
  <script src="js/la.util.js"></script>
  <script src="js/la.model.js"></script>
  <script src="js/la.shell.js"></script>
  <script src="js/la.chat.js"></script>

  <link rel="stylesheet" href="css/la.css" type="text/css" />
  <link rel="stylesheet" href="css/la.shell.css" type="text/css" />
  <link rel="stylesheet" href="css/la.main.css" type="text/css" />
  <link rel="stylesheet" href="css/la.chat.css" type="text/css" />
</head>

<body>
  <div id="la">
    <div class="la-shell-head">
      <div class="la-shell-head-logo"><img src="img/header/logoicon.png">
      </div>

      <div class="la-shell-head-tab">
        <ul>
          <li>ワークスペース</li>
          <li>ゲーム一覧</li>
        </ul>
      </div>

      <div class="la-shell-head-options">
        <ul>
          <li><img src="img/header/noti.png"></li>
          <li><img src="img/header/message.png"></li>
          <li><img src="img/header/game.png"></li>
          <li><img src="img/header/navi.png"></li>
        </ul>
      </div>
    </div>

    <div class="la-shell-main">
      <div class="la-shell-main-status-bar">
        <div class="la-shell-main-status">
         <ul>
	   <li><img src="img/status/update.png"><p>βリリース　21</p></li>	    
	   <li><img src="img/status/play.png"><p>獲得再生　21</p></li>	    
	   <li><img src="img/status/like.png"><p>獲得いいね　21</p></li>	    
           <li><img src="img/status/skill.png"><p>獲得スキル　21</p></li>
        </div>
	<div class = "la-shell-main-save">
      	 <ul>
	  <div class = "la-shell-main-save-now">
	  <li>保存</li>
	  </div>
	  <div class = "la-shell-main-save-past">
	  <li>保存履歴</li>
	  </div>
	 </ul>
        </div>
      </div>
    </div>
      <div class="la-shell-main-game">
	<div class="la-shell-main-game-title">
          <p>ゲーム20140929a</p>
        </div>
        <div class="la-shell-main-game-preview">
          <div class="la-shell-main-game-preview-canvas"></div>
        </div>
	<div class="la-shell-main-game-control">
          <div class="la-shell-main-game-control-play"><img src="img/selfgame/play.png"></div>
          <div class="la-shell-main-game-control-stop"><img src="img/selfgame/stop.png"></div>
	  <div class="la-shell-main-game-control-volu"><img src="img/selfgame/volu.png"></div>
          <div class="la-shell-main-game-control-update"><img src="img/selfgame/beta_icon.png"></div>
        </div>
      </div>
      <div class="la-shell-main-objective">
	<div class="la-shell-main-objective-contents">Lev1 シューティングゲーム</div>
        <div class="la-shell-main-objective-step">
	 <div class="la-shell-main-objective-step-status">
	  <div class="la-shell-main-objective-step-name">ステップ7</div>
	  <div class="la-shell-main-objective-step-contents">オブジェクトを表示する</div>
	 </div>
	  <div class="la-shell-main-objective-step-skill">
	   <div class="la-shell-main-objective-step-skill-set">
	    <img src="img/status/skill.png"><div class="la-shell-main-objective-step-skill-detail">オブジェクト指向</div></div>
	   <div class="la-shell-main-objective-step-skill-set">
	    <img src="img/status/skill.png"><div class="la-shell-main-objective-step-skill-detail">for文</div></div>
	   <div class="la-shell-main-objective-step-skill-set">
	    <img src="img/status/skill.png"><div class="la-shell-main-objective-step-skill-detail">if文</div></div>
	  </div>
	</div>
        <div class="la-shell-main-objective-hint">
	 <div class="la-shell-main-objective-hint-script">
	  <div class="la-shell-main-objective-hint-next">次ヒントまで</div>
	  <div class="la-shell-main-objective-hint-next-number">23</div>
	  <div class="la-shell-main-objective-hint-next-try">トライ</div>
	 </div>
	 <div class="la-shell-main-objective-hint-button">
	  <div class="la-shell-main-objective-hint-one">ヒント1</div>
	  <div class="la-shell-main-objective-hint-two">ヒント2</div>
	  <div class="la-shell-main-objective-hint-three">ヒント3</div>
	 </div>
        </div>
	<div class="la-shell-main-objective-otherstep">別のステップへ</div>
       
      </div>
      
      <div class="la-shell-main-code">
        <div class="la-shell-main-code-inner">
          <textarea class="la-shell-main-code-editor" id="code" name="code"></textarea>
        </div>
      </div>


    <div class="la-shell-foot">
    </div>

    <div class="la-shell-chat">
    </div>

    <div class="la-shell-modal">
    </div>
  </div>
</body>

</html>
