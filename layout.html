<!doctype html>
<html>

<head>
  <title>HTML Layout</title>

  <!-- third-party css -->
  <link rel="stylesheet" href="js/codemirror/lib/codemirror.css" type="text/css" />

  <!-- style sheets -->
  <link rel="stylesheet" href="css/la.css" type="text/css" />
  <link rel="stylesheet" href="css/la.chat.css" type="text/css" />
  <link rel="stylesheet" href="css/la.shell.css" type="text/css" />

  <!-- third-party js -->
  <script src="js/jquery/jquery.js"></script>
  <script src="js/jquery/jquery.uriAnchor.js"></script>
  <script src="js/jquery/jquery.event.gevent.js"></script>
  <script src="js/jquery/jquery.event.ue.js"></script>
  <script src="js/jquery/taffydb.js"></script>
  <script src="js/codemirror/lib/codemirror.js"></script>
  <script src="js/codemirror/mode/javascript/javascript.js"></script>

  <!-- js -->
  <script src="js/codemirror/init.js"></script>
  <script src="js/la.js"></script>
  <script src="js/la.util.js"></script>
  <script src="js/la.model.js"></script>
  <script src="js/la.shell.js"></script>
  <script src="js/la.chat.js"></script>

  <link rel="stylesheet" href="css/la.css" type="text/css" />
  <link rel="stylesheet" href="css/la.shell.css" type="text/css" />
  <link rel="stylesheet" href="css/la.main.css" type="text/css" />
  <link rel="stylesheet" href="css/la.chat.css" type="text/css" />
</head>

<body>
  <div id="la">
    <div class="la-shell-head">
      <div class="la-shell-head-logo">
      </div>

      <div class="la-shell-head-tab">
        <ul>
          <li>作業スペース</li>
          <li>アップデート一覧</li>
        </ul>
      </div>

      <div class="la-shell-head-options">
        <ul>
          <li>●</li>
          <li>▲</li>
          <li>■</li>
          <li>≡</li>
        </ul>
      </div>
    </div>

    <div class="la-shell-main">
      <div class="la-shell-main-status">
        <ul>
          <li>↑　アップデート回数　21</li>
          <li>▶　獲得再生　221</li>
          <li>▼　獲得いいね　16</li>
          <li>†　獲得スキル　21</li>
        </ul>
      </div>

      <div class="la-shell-main-game">
        <div class="la-shell-main-game-preview">
          <div class="la-shell-main-game-preview-canvas"></div>
        </div>

        <div class="la-shell-main-game-title">
          <p>ゲーム20140929a</p>
        </div>

        <div class="la-shell-main-game-control">
          <div class="la-shell-main-game-control-play">▶</div>
          <div class="la-shell-main-game-control-stop">‖</div>
          <div class="la-shell-main-game-control-save">作業内容保存</div>
          <div class="la-shell-main-game-control-update">アップデート</div>
        </div>
      </div>

      <div class="la-shell-main-roadmap">
        <div class="la-shell-main-roadmap-level">
          <div class="la-shell-main-roadmap-level-header"></div>
          <div class="la-shell-main-roadmap-level-contents">
            <div class="la-shell-main-roadmap-level-contents-prev"></div>
            <div class="la-shell-main-roadmap-level-contents-next"></div>
            <div class="la-shell-main-roadmap-level-contents-generate"></div>
          </div>
        </div>

        <div class="la-shell-main-roadmap-steps">
          <div class="la-shell-main-roadmap-steps-step">
            <div class="la-shell-main-roadmap-steps-step-count"></div>
            <div class="la-shell-main-roadmap-steps-step-title"></div>
            <div class="la-shell-main-roadmap-steps-step-complete"></div>
            <div class="la-shell-main-roadmap-steps-step-skills">
              <ul>
                <li>オブジェクト指向</li>
                <li>for文</li>
              </ul>

            </div>
            <div class="la-shell-main-roadmap-steps-step-hints">
              <ul>
                <li>10/30</li>
                <li>20/30</li>
                <li>30/30</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="la-shell-main-code">
        <div class="la-shell-main-code-inner">
          <textarea class="la-shell-main-code-editor" id="code" name="code"></textarea>
        </div>
      </div>

      <div class="la-shell-main-logs">
        <ul>
          <li class="la-shell-main-logs-log">
            <div class="la-shell-main-logs-log-detail">
              <div class="la-shell-main-logs-log-detail-diff"></div>
              <div class="la-shell-main-logs-log-detail-comment"></div>
            </div>
            <div class="la-shell-main-logs-log-date">2014/9/18 14:20</div>
          </li>

          <li class="la-shell-main-logs-log">
            <div class="la-shell-main-logs-log-detail">
              <div class="la-shell-main-logs-log-detail-diff"></div>
              <div class="la-shell-main-logs-log-detail-comment"></div>
            </div>
            <div class="la-shell-main-logs-log-date">2014/9/18 13:11</div>
          </li>

          <li class="la-shell-main-logs-log">
          </li>

          <li class="la-shell-main-logs-log">
          </li>
        </ul>
      </div>
    </div>

    <div class="la-shell-foot">
    </div>

    <div class="la-shell-chat">
    </div>

    <div class="la-shell-modal">
    </div>
  </div>
</body>

</html>
